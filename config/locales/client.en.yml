en:
  js:
    osf:
      all_projects: "All Projects"
      selector_all_projecs: "all projects"
      changed: "projects changed:"
      projects: "Projects"
      sort_by: "Sort by:"
      sort_by_count: "count"
      sort_by_name: "name"

      filters:
        without_category: "%{filter} %{project} topics"
        with_category: "%{filter} %{project} topics in %{category}"

      notifications:
        watching:
          title: "Watching"
          description: "You will automatically watch all new topics in this project. You will be notified of all new posts and topics, plus the count of unread and new posts will also appear next to the topic."
        tracking:
          title: "Tracking"
          description: "You will automatically track all new topics in this project. A count of unread and new posts will appear next to the topic."
        regular:
          title: "Regular"
          description: "You will be notified if someone mentions your @name or replies to your post."
        muted:
          title: "Muted"
          description: "You will not be notified of anything about new topics in this project, and they will not appear on your unread tab."

      topics:
        none:
          unread: "You have no unread topics."
          new: "You have no new topics."
          read: "You haven't read any topics yet."
          posted: "You haven't posted in any topics yet."
          latest: "There are no latest topics."
          hot: "There are no hot topics."
          bookmarks: "You have no bookmarked topics yet."
          top: "There are no top topics."
          search: "There are no search results."
        bottom:
          latest: "There are no more latest topics."
          hot: "There are no more hot topics."
          posted: "There are no more posted topics."
          read: "There are no more read topics."
          new: "There are no more new topics."
          unread: "There are no more unread topics."
          top: "There are no more top topics."
          bookmarks: "There are no more bookmarked topics."
          search: "There are no more search results."
